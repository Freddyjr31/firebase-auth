<div class="fixed z-10 inset-0 overflow-y-auto" *ngIf="showAlert">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
      <div class="fixed inset-0 transition-opacity" aria-hidden="true">
        <div class="absolute inset-0 bg-gray-600 opacity-75"></div>
      </div>
      <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">â€‹</span>
      <div class="inline-block align-bottom bg-white rounded text-left overflow-hidden shadow border-gray-300 border-b-2 border-l-2 transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
              <h3 class="text-lg leading-6 font-medium text-red-600" id="modal-title">
                Alerta, ha ocurrido un error!
              </h3>
              <div class="mt-2">
                <p class="text-sm text-gray-400">
                  {{ alertMessage }}
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
          <button type="button" class="w-full inline-flex justify-center rounded border border-transparent shadow px-4 py-2 bg-white text-base font-medium text-red-500 boder hover:border-red-500 sm:ml-3 sm:w-auto sm:text-sm" (click)="closeAlert()">
            Cerrar
          </button>
        </div>
      </div>
    </div>
  </div>
